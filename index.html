<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>HTML 5 complete</title>
<link rel="stylesheet" href="remodal.css">
<link rel="stylesheet" href="remodal-default-theme.css">
<style>

</style>
</head>
<body>
  <button id="btn_chancel">サンプル表示</button>
  <div class="remodal" data-remodal-id="modal">
    <button data-remodal-action="close" class="remodal-close"></button>
      <p>サンプルです。</p>
    <button data-remodal-action="confirm" class="remodal-confirm">はい</button>
    <button data-remodal-action="cancel" class="remodal-cancel">閉じる</button>
  </div>
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"
  integrity="sha256-Ls0pXSlb7AYs7evhd+VLnWsZ/AqEHcXBeMZUycz/CcA="
  crossorigin="anonymous"></script>
  <script src="remodal.min.js"></script>
  <script type="text/javascript">
	$(function($){
            // 「はい」ボタンが押された後の処理
            $(document).on('confirmation', '.remodal', function () {
		  alert('サンプル表示です。');
	    });
            // モーダルウインドウ表示
	    $("#btn_chancel").click(function(){
		$('[data-remodal-id=modal]').remodal().open();
	    });
	});
</script>
</body>
</html>
